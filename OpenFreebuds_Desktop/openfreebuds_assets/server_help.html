<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenFreebuds HTTP Server</title>
</head>
<body>
    <h1>OpenFreebuds</h1>
    <p>
        Available GET endpoints:
    </p>
    <ul>
        <li>
            <b>/properties</b>: JSON-dict of all device properties
        </li>
        <li>
            <b>/next_mode</b>: Switch to next noise control node
        </li>
        <li>
            <b>/mode_0</b>: Set noise control to disabled
        </li>
        <li>
            <b>/mode_1</b>: Enable noise cancellation
        </li>
        <li>
            <b>/mode_2</b>: Enable awareness mode
        </li>
    </ul>
</body>
</html>
