id: pw.mmk.OpenFreebuds
command: openfreebuds_qt

sdk: org.kde.Sdk
runtime: org.kde.Platform
base: com.riverbankcomputing.PyQt.BaseApp
runtime-version: '6.7'
base-version: '6.7'

finish-args:
  - --allow=bluetooth
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --filesystem=xdg-config/openfreebuds
  # python-sdbus don't want to work through Flatpak's proxy,
  # so currently we're requireing direct access to DBus'es
  - --socket=system-bus
  - --socket=session-bus

cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: python3_extras
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps *.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/df/b3/072c28eace372ba7630ea187b7efd7f09cc8bcebf847a96b5e03e9cc0828/expandvars-0.12.0-py3-none-any.whl
        sha256: 7432c1c2ae50c671a8146583177d60020dd210ada7d940e52af91f1f84f753b2

  - python3-requirements.json

  - name: PyQtApp
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps *.whl
      - touch /app/is_container
      - install -Dm644 pw.mmk.OpenFreebuds.png /app/share/icons/hicolor/256x256/apps/pw.mmk.OpenFreebuds.png
      - install -Dm644 pw.mmk.OpenFreebuds.desktop -t /app/share/applications
    sources:
      - type: file
        path: pw.mmk.OpenFreebuds.desktop
      - type: file
        path: pw.mmk.OpenFreebuds.png
      - type: dir
        path: ../../dist
